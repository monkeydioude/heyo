syntax = "proto3";

package schampionne;

service Broker {
  rpc Whisper (Rumor) returns (Ack) {}
  rpc Listen (stream Listener) returns (stream Rumor) {}
}

message Rumor {
  string type = 1;
  string message = 2;
  string id = 3;
}

message Listener {
    string type = 1;
    string id = 2;
}

message Ack {
    string message = 1;
    AckCode code = 2;
}

enum AckCode {
  OK = 0;
  NO_LISTENER = 1;
}
