syntax = "proto3";

package schampionne;

service Broker {
  rpc Whisper (Rumor) returns (Response) {}
  rpc Listen (string) returns (Rumor) {}
}

message Rumor {
  required string type = 1;
  required string message = 2;
}

message Listener {
    required string type = 1;
}

message Response {
    required string message = 1;
}